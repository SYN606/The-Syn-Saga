{% extends "base.html" %}
{% load static %}

{% block title %}{{blog.blog_title}}{% endblock title %}
{% block body_content %}
    <div class="container">
        {% if posts %}
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">{{ post.blog_title }}</h5>
                  <p class="card-text">{{ post.desc }}...</p>
                  <a href="{% url "blog" %}/{{post.slug}}" class="btn btn-primary">Read more</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
        <p> No posts found.</p>
        {% endif %}
    </div>
{% endblock body_content %}
